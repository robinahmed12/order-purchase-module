<header class="bg-[#166534] shadow-sm">
  <nav class="flex py-3 items-center justify-between max-w-7xl mx-auto px-6 relative">
    <!-- Logo -->
    <div>
      <h1 class="text-white text-xl font-bold tracking-wide">OPM</h1>
    </div>

    <!-- Hamburger Button (Visible on Mobile) -->
    <button
      class="text-white md:hidden focus:outline-none"
      (click)="isMenuOpen = !isMenuOpen"
      aria-label="Toggle Menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
        />
      </svg>
    </button>

    <!-- Navigation Links -->
    <ul
      class="md:flex md:items-center md:gap-8 absolute md:static left-0 top-full w-full md:w-auto bg-[#166534] md:bg-transparent transition-all duration-300 ease-in-out"
      [ngClass]="{
        'opacity-100 visible translate-y-0': isMenuOpen,
        'opacity-0 invisible -translate-y-4': !isMenuOpen,
        'md:opacity-100 md:visible md:translate-y-0': true
      }"
    >
      <li>
        <a
          routerLink="/"
          class="block py-2 px-4 text-white hover:text-[#22C55E] transition-colors duration-200 text-sm font-medium"
        >
          Home
        </a>
      </li>
      <li>
        <a
          routerLink="/purchase-orders/order-list"
          class="block py-2 px-4 text-white hover:text-[#22C55E] transition-colors duration-200 text-sm font-medium"
        >
          Order List
        </a>
      </li>
      <li>
        <a
          routerLink="/purchase-orders/add-order"
          class="block py-2 px-4 text-white hover:text-[#22C55E] transition-colors duration-200 text-sm font-medium"
        >
          Add Order
        </a>
      </li>

      <!-- Login button (only visible in mobile dropdown) -->
      <li class="md:hidden border-t border-white/20 mt-2">
        <button
          class="w-full bg-[#22C55E] hover:bg-[#16A34A] text-white px-6 py-2 rounded-md text-sm font-medium transition-colors duration-200 shadow-sm mt-2"
        >
          Login
        </button>
      </li>
    </ul>

    <!-- Login button (visible only on desktop) -->
    <div class="hidden md:block">
      <button
        class="bg-[#22C55E] hover:bg-[#16A34A] text-white px-6 py-2 rounded-md text-sm font-medium transition-colors duration-200 shadow-sm"
      >
        Login
      </button>
    </div>
  </nav>
</header>
